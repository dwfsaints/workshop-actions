name: pipeline-ci
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  angular-project:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install Dependencies
        run: npm install
      - name: Testing
        run: npm run test
      - name: Build App
        run: npm run build 